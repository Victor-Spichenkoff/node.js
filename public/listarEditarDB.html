<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio lista</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Listagem de usuários</h1>
    <div id="lista">
        <div class="item">
            <div [userId]="1">Nome
                <span>Editar</span>
                <span>Excluir</span>
            </div>
            
        </div>
    </div>

    <h2>Ediçoes</h2>
    
    <form action="#">
        <div>
            <input type="text" name="nome" placeholder="Nome" id="inputNome"><br>
            <input type="text" name="id" hidden>
            <button id="new">Novo Usuario</button>
            <button id="enviar">Enviar</button>
        </div>
    </form>

    <div id="alerta"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/desafioDB.js"></script>
</body>
</html>
